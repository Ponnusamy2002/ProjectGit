<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBI Bank | Verify User</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1a237e, #3949ab);
            min-height: 100vh;
        }

        .verify-card {
            border-radius: 20px;
            animation: fadeSlide 0.8s ease-in-out;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(90deg, #0d47a1, #1976d2);
            color: white;
            text-align: center;
            padding: 22px;
            border-radius: 20px 20px 0 0;
        }

        .card-header i {
            font-size: 40px;
        }

        .form-control {
            height: 55px;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 15px rgba(25,118,210,0.6);
        }

        .btn-verify {
            height: 55px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            background: linear-gradient(90deg, #0d47a1, #1976d2);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .hint-text {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="card verify-card shadow-lg" style="width: 28rem;">

    <!-- Header -->
    <div class="card-header">
        <i class="bi bi-person-check"></i>
        <h4 class="mb-0">Send Money</h4>
        <small>Verify Recipient</small>
    </div>

    <!-- Body -->
    <div class="card-body p-4">

        <p class="text-center text-muted mb-4">
            Enter the recipient username to continue
        </p>

        <form action="VerifyUserServlet" method="post">
            <div class="mb-4">
                <label class="form-label fw-semibold">
                    Recipient Username
                </label>
                <input type="text"
                       name="username"
                       class="form-control"
                       placeholder="Enter username"
                       required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-verify text-white">
                    <i class="bi bi-search"></i> Verify User
                </button>
            </div>
        </form>

        <p class="text-center hint-text mt-3">
            We will check if the user exists before proceeding
        </p>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
