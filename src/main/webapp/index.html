
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBI Banking Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #003366, #0059b3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            padding: 35px;
            width: 100%;
            max-width: 420px;
        }

        .bank-title {
            font-weight: 700;
            color: #003366;
            text-align: center;
        }

        .bank-subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .btn-login {
            background-color: #003366;
            border: none;
        }

        .btn-login:hover {
            background-color: #002244;
        }

        .new-user {
            text-align: center;
            margin-top: 15px;
        }

        .new-user a {
            text-decoration: none;
            color: #003366;
            font-weight: 500;
        }

        .new-user a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2 class="bank-title">SBI</h2>
        <p class="bank-subtitle">Banking Management System</p>

        <!-- Form submits directly to backend -->
        <form action="login" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    class="form-control" 
                    placeholder="Enter username" 
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Enter password" 
                    required>
            </div>

            <button type="submit" class="btn btn-login text-white w-100">
                Login
            </button>
        </form>

        <div class="new-user">
            <p class="mt-3">
                New User?
                <a href="register.html">Create Account</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
