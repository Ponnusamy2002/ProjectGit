<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBI User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #003366, #0059b3);
            font-family: "Segoe UI", sans-serif;
        }

        /* Rolling text */
        .marquee {
            background: #ffffff;
            color: #003366;
            font-weight: 700;
            font-size: 22px;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .register-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            padding: 35px;
            max-width: 600px;
            margin: 40px auto;
        }

        .form-title {
            color: #003366;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-register {
            background-color: #003366;
            border: none;
        }

        .btn-register:hover {
            background-color: #002244;
        }

        .btn-back {
            background-color: #6c757d;
            border: none;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>

    <!-- Rolling SBI text -->
    <div class="marquee">
        <span>State Bank of India • State Bank of India • State Bank of India • State Bank of India</span>
    </div>

    <div class="register-card">
        <h3 class="form-title">User Registration</h3>

        <!-- Register Form -->
        <form action="RegisterServlet" method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="2" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Aadhaar No</label>
                    <input type="text" name="adhar" class="form-control" maxlength="12" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Phone No</label>
                    <input type="text" name="phoneno" class="form-control" maxlength="10" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Opening Balance</label>
                    <input type="number" name="balance" class="form-control" min="0" required>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="index.html" class="btn btn-back px-4 text-white">
                    Back
                </a>
                <button type="submit" class="btn btn-register px-4 text-white">
                    Register
                </button>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
