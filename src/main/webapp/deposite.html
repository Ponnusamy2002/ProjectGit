<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBI Bank | Deposit</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1b5e20, #43a047);
            min-height: 100vh;
        }

        .bank-card {
            border-radius: 18px;
            overflow: hidden;
        }

        .bank-header {
            background: linear-gradient(90deg, #1b5e20, #43a047);
            color: #fff;
            padding: 18px;
            text-align: center;
        }

        .bank-header i {
            font-size: 42px;
        }

        .deposit-title {
            color: #1b5e20;
        }

        .form-control {
            height: 52px;
            font-size: 16px;
            border-radius: 10px;
        }

        .btn-deposit {
            background: linear-gradient(90deg, #1b5e20, #43a047);
            border: none;
            color: white;
        }

        .btn-deposit:hover {
            background: linear-gradient(90deg, #0d3d14, #2e7d32);
        }

        .btn-back {
            border-radius: 10px;
            height: 50px;
        }

        .footer-text {
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="card bank-card shadow-lg" style="width: 28rem;">

    <!-- Header -->
    <div class="bank-header">
        <i class="bi bi-bank2"></i>
        <h4 class="mb-0">State Bank of India</h4>
        <small>Deposit Service</small>
    </div>

    <!-- Body -->
    <div class="card-body p-4">

        <h5 class="text-center fw-bold mb-4 deposit-title">
            <i class="bi bi-cash-coin"></i> Deposit Amount
        </h5>

        <form action="deposite" method="post">
           

            <div class="mb-4">
                <label class="form-label fw-semibold">Amount (₹)</label>
                <input type="number" class="form-control" placeholder="Enter amount to deposit" name="amount" min="1" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary btn-back px-4" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> Back
                </button>

                <button type="submit" class="btn btn-deposit px-4">
                    <i class="bi bi-plus-circle"></i> Deposit
                </button>
            </div>
        </form>

        <hr>

        <p class="text-center footer-text mb-0">
            Secure Banking | SBI © 2025
        </p>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
