<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBI Bank | Withdrawal</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #003399, #0066cc);
            min-height: 100vh;
        }

        .bank-card {
            border-radius: 15px;
            overflow: hidden;
        }

        .bank-header {
            background: #003399;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .bank-header i {
            font-size: 40px;
        }

        .form-control {
            height: 50px;
            font-size: 16px;
        }

        .btn-custom {
            height: 50px;
            font-size: 17px;
            font-weight: 500;
        }

        .footer-text {
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="card bank-card shadow-lg" style="width: 28rem;">
        
        <!-- Header -->
        <div class="bank-header">
            <i class="bi bi-bank2"></i>
            <h4 class="mt-2 mb-0">State Bank of India</h4>
            <small>Secure Withdrawal Portal</small>
        </div>

        <!-- Body -->
        <div class="card-body p-4">

            <h5 class="text-center text-primary mb-4">
                <i class="bi bi-cash-stack"></i> Withdraw Amount
            </h5>

            <form action="withdrawl"  method="Post">
        

                <div class="mb-4">
                    <label for="amount" class="form-label fw-semibold">
                        Amount (₹)
                    </label>
                    <input type="number" 
                           class="form-control" 
                           id="amount" 
                           placeholder="Enter withdrawal amount"
                           min="1"
                           name="amount"
                           required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" 
                            class="btn btn-secondary btn-custom px-4"
                            onclick="history.back()">
                        <i class="bi bi-arrow-left"></i> Back
                    </button>

                    <button type="submit" 
                            class="btn btn-primary btn-custom px-4">
                        <i class="bi bi-check-circle"></i> Withdraw
                    </button>
                </div>
            </form>

            <hr>

            <p class="text-center footer-text">
                © 2025 State Bank of India | Secure Banking
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
